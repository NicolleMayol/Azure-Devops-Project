
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portal Personas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-auto">
          <img src="./assets/img/ML-Header-Image-Stock.png" class="img-fluid d-none d-md-block">
        </div>
        <div class="col-md-auto d-flex align-items-center">
          <div class="text-center">
            <img src="./assets/img/141-1416995_generic-logo-transparent-background (1).png" class="img-fluid" style="padding-bottom: 10%;">
            <div class="card mt-auto">
              <div class="card-body">
                <div class="bg-primary text-white">¡Hola, te damos la bienvenida al portal!
                </div>
                <h4 class="text-center mt-3">Para acceder, ingresa los siguientes datos:</h4>
                <form id="login-form" action="/login" method="POST">
                  <div class="form-group">
                    <label for="email" id = 'email-label'>Usuario</label>
                    <input type="text" class="form-control" id="email" name = "email" required>
                    <div id="email-error"></div>
                  </div>
                  <div class="form-group">
                    <label for="password" id ='password-label'>Contraseña</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="password" name = "password" required>
                      <div class="input-group-append">
                        <button type="button" id="visibility-button" class="btn visibility-button" onclick="togglePasswordVisibility()" alt="Show password" ><img src="./assets/icon-pass-show-login.406d2097166c4e8e0e1c.png"></img></button>
                      </div>
                    </div>
                    <div id="password-error"></div>

                  </div>
                  <div class="form-group">
                    <p class="text-right">¿Olvidaste tu contraseña? <a href="/">Recupérala ahora</a></p>
                  </div>
                  <button type="submit" id = "login-button"class="btn btn-lg" disabled>Ingresa</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-auto">
          <img src="./assets/img/loading-icon-white.gif" class="img-fluid d-none d-md-block">
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>

  </body>
</html>
